    <main>
      <section class="code">
        <header>
          <h1>Code</h1>
          <div class="commands"></div>
        </header>
        <div class="content">
          <textarea id="code"></textarea>
        </div>
      </section>

      <section class="preview">
        <header>
          <h1>Preview</h1>
          <div class="commands"></div>
        </header>
        <div class="content">
          <div class="aligner">
            <template id="wrapper">
              <div class="wrapper">
                <iframe></iframe>
                <div class="size">
                  <span></span>
                  <input class="mode" type="checkbox" />
                </div>
              </div>
            </template>
          </div>
        </div>
      </section>
    </main>
